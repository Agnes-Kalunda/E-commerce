
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-sm btn-info">Sign Up</button>
                <div class="form-group">
                    <small class>Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
