
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
{% load socialaccount %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-sm btn-info">Sign Up</button>
                <div class="form-group">
                    <small class>Already have an account? <a href="{% url 'login' %}">Sign In</a></small> 
                    <small class>or use </small>
                <a href="{% provider_login_url 'google' method='oauth2' %}"><img src="{% static 'images/google.jpg'%}" style="width: 4%; height:4%"></a> <small class>to log in</small>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
