{% extends 'registration/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<link rel="stylesheet" href=""
<div class="container">
    <form action="" method="POST">
        {% csrf_token %} 
        <fieldset class="form-group" id="">
            <legend class="border-bottom mb-4" style="color:white" Signup></legend>
            {{ forms|crispy }}
        </fieldset>
        <div class="form-group" id="signup-button">
            <button class="btn">Sign Up</button>

        </div>
        <div class="form-group">
            <small class="text-muted ml-3"> Already have an account? <a href="">Sign In</a></small>
        </div>
    </form>


</div>
{% endblock %}
