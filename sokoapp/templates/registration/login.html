{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-sm btn-info">Sign In</button>
                <div class="form-group">
                    <small class>Don't have an account yet? <a href="{% url 'signup' %}">Sign Up</a></small>
                </div>
            </form>
        </div>
        
    </div>
</div>

{% endblock %}
