<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-soko | Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../../../static/css/email.css" />
</head>

<body>
    <header class="masthead" style="background-image: url('../../../static/img/shop/email_template.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading text-center">
                        <h2 class="subheading">E-soko</h2>
                        <span class="meta">
                            Welcome to the E-soko Newsletter
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="p-5" style="font-family: Lora;">
            <p>Hello {{name}},</p>
            <p>
                Welcome to the E-soko newsletter.
            </p>
            <p>
                Stay in the loop and be updated on the newest products on E-soko.
            </p>
            <p>
                Thank you for subscribing!
            </p>
            <!--Remember to add link after deploying-->
            <a class="btn btn-outline-info" href="">View Products</a>
        </div>
    </div>
</body>

</html>
